<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Hide and Show</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-md-6 mx-auto">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <input type="button" id="hideme" class="btn btn-primary" value="Hide">
                        <input type="button" id="showme" class="btn btn-primary" value="Show">
                        <input type="button" id="hide_show" class="btn btn-primary" value="Hide And Show Toggle">
                    </div>
                </div>

                <div class="card bg-secondary" id="mycard">
                    <div class="card-body">
                        <h3>Hide and Show</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum tempora autem similique nam, repudiandae dolor quidem architecto laborum unde dignissimos eaque nihil quibusdam adipisci quia explicabo minus ducimus voluptatum sunt?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        // hide div clicking hide button
        $("#hideme").click(function(){
            $("#mycard").hide();
        });
        // show div clicking show button
        $("#showme").click(function(){
            $("#mycard").show();
        });
        // hide and show div clicking hide and show toggle button
        $("#hide_show").click(function(){
            $("#mycard").toggle();
        });
    });
</script>
</body>
</html>
